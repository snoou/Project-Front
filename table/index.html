<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
      .icon {
        width: 10px;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <table class="table">
        <thead class="head">
          <tr>
            <th class="key" scope="col">Key</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <kbd class="bout">Shift</kbd>
              <span>or</span>
              <kbd class="bout">Tab</kbd>
            </th>
            <td>Navigate to interactive elements</td>
          </tr>
          <tr>
            <th scope="row">
              <kbd class="bout">Enter</kbd>
              <span>or</span>
              <kbd class="bout">Spacebar</kbd>
            </th>
            <td>
              Ensure elements with ARIA role="button" can be activated with both
              key <br> commands.
            </td>
          </tr>
          <tr>
            <th scope="row">
              <kbd class="bout">
                <svg
                  class="icon"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 16 10"
                >
                  <path
                    d="M9.207 1A2 2 0 0 0 6.38 1L.793 6.586A2 2 0 0 0 2.207 10H13.38a2 2 0 0 0 1.414-3.414L9.207 1Z"
                  />
                </svg>
                
              </kbd>
              <kbd class="bout">
                <svg
                  class="icon"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 16 10"
                >
                  <path
                    d="M15.434 1.235A2 2 0 0 0 13.586 0H2.414A2 2 0 0 0 1 3.414L6.586 9a2 2 0 0 0 2.828 0L15 3.414a2 2 0 0 0 .434-2.179Z"
                  />
                </svg>
                
              </kbd >
              <span>or</span>
              <kbd  class="bout">
                <svg
                  class="icon"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 10 16"
                >
                  <path
                    d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"
                  />
                </svg>
                
              </kbd>
              <kbd class="bout">
                <svg
                  class="icon"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 10 16"
                >
                  <path
                    d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"
                  />
                </svg>
                
              </kbd>
            </th>
            <td>Choose and activate previous/next tab.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
